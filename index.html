      <img src="butterfly-cursor.png" class="butterflyTrail" alt="motýlek" />

      </footer>
    </div>
    <script>
      const butterflies = Array.from(
        document.querySelectorAll(".butterflyTrail")
      );
      let mouseX = 0,
        mouseY = 0;
      let coords = butterflies.map(() => ({ x: 0, y: 0 }));

      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      function animate() {
        coords[0].x += (mouseX - coords[0].x) * 0.1;
        coords[0].y += (mouseY - coords[0].y) * 0.1;
        butterflies[0].style.left = `${coords[0].x}px`;
        butterflies[0].style.top = `${coords[0].y}px`;

        for (let i = 1; i < butterflies.length; i++) {
          coords[i].x += (coords[i - 1].x - coords[i].x) * 0.1;
          coords[i].y += (coords[i - 1].y - coords[i].y) * 0.1;
          butterflies[i].style.left = `${coords[i].x}px`;
          butterflies[i].style.top = `${coords[i].y}px`;
        }

        requestAnimationFrame(animate);
      }

      animate();
    </script>
