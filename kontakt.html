    <div class="wrapper">
      <div class="login-box">
        <h1>Zanechte mi kontakt a já se Vám ozvu</h1>
        <form action="#">
          <!-- E-mail -->
          <div
            class="input-box"
            style="width: 100%; max-width: 260px; margin: 0 auto 1rem auto"
          >
            <input
              type="email"
              placeholder="E-mail"
              name="email"
              style="box-sizing: border-box; width: 100%"
            />
          </div>

          <!-- Telefon -->
          <div
            class="input-box"
            style="width: 100%; max-width: 260px; margin: 0 auto 1rem auto"
          >
            <input
              type="tel"
              placeholder="Telefonní číslo"
              name="telefon"
              style="box-sizing: border-box; width: 100%"
            />
          </div>

          <!-- Tlačítko Odeslat -->
          <button
            type="submit"
            class="btn"
            onclick="return validateForm()"
            style="
              display: block;
              margin: 0 auto;
              width: auto;
              min-width: 140px;
              padding: 0.75rem 1.5rem;
              text-align: center;
            "
          >
            Odeslat kontakt
          </button>

          <!-- Text pod tlačítkem -->
          <div class="register-link">
            <p>
              Těším se na naši případnou spolupráci nebo nezávaznou konzultaci.
            </p>
          </div>
        </form>
      </div>
    </div>
    
      <script>
      function validateForm() {
        const email = document
          .querySelector('input[name="email"]')
          .value.trim();
        const telefon = document
          .querySelector('input[name="telefon"]')
          .value.trim();

        if (!email && !telefon) {
          alert("Zadejte alespoň e-mail nebo telefonní číslo.");
          return false;
        }

        return true;
      }
    </script>
